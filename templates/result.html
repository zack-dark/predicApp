   <script type="text/javascript">
       var val=document.getElementById("pourcentage").innerText;
       var a=((100-val)*440)/100;
       document.getElementById("progression").style.strokeDashoffset = a;
       var style = document.createElement('style');
        style.type = 'text/css';
        var keyFrames = '\
        @-webkit-keyframes circle {\
    from {\
        stroke-dashoffset: 0;\
    }\
}\
@-moz-keyframes circle {\
    to {\
        stroke-dashoffset: A_DYNAMIC_VALUE;\
    }\
}';
        style.innerHTML = keyFrames.replace(/A_DYNAMIC_VALUE/g, a);
